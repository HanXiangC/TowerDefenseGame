      <div class="col-md-1" id = "optionBlock">

        <div class="row" id="optionMenu">
          <div class="col-xs-12">
            Options Menu
          </div>
        </div>



      <div class="row">
        <div class="col-xs-12 optionButton">
          <button onclick="this.disabled=true; startGame();" class="optionButtonInner">
            <div class = "description">
              Start
            </div>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 optionButton">
          <button onclick="location.reload()" class="optionButtonInner">
            <div class = "description">
              Reset
            </div>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 optionButton">
          <button onclick="pauseGame()" class="optionButtonInner">
            <div class = "description">
              Pause
            </div>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 optionButton">
          <button onclick="resumeGame()" class="optionButtonInner">
            <div class = "description">
              Resume
            </div>
          </button>
        </div>
      </div>

    </div>

      <div class="col-md-8" id = "gameBlock">
        <canvas id = "interfaceBoard" width = "800" height = "70">
        </canvas>

        <canvas id = "myGameBoard" width = "800" height = "600"></canvas>
      </div>
      <div class="col-md-1" id = "towerBlock">

        <div class="row" id="turretMenuHeader">
          <div class="col-xs-12">
            Turret Construction Menu
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 turretBuildButton">
            <button onclick="approveConstruction(gunTower)" class = "turretButton" id = "gunTurret">
              <div class = "description">
                Gun Turret - $10
              </div>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 turretBuildButton">
            <button onclick="approveConstruction(shotgunTurret)" class = "turretButton" id = "shotgunTurret">
              <div class = "description">
                Shotgun Turret - $20
              </div>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 turretBuildButton">
            <button onclick="approveConstruction(machineGunTower)" class = "turretButton" id = "machineGunTower">
              <div class = "description">
                MG Turret - $30
              </div>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 turretBuildButton">
            <button onclick="approveConstruction(cannonTower)" class = "turretButton" id = "cannonTurret">
              <div class = "description">
                Cannon Turret - $55
              </div>
            </button>
          </div>
        </div>

      <div class="row">
        <div class="col-xs-12 turretBuildButton">
          <button onclick="approveConstruction(laserTower)" class = "turretButton" id = "laserTurret">
            <div class = "description">
              Laser Turret - $60
            </div>
          </button>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 turretBuildButton">
          <button onclick="playSound()" class = "turretButton" id = "cancel" background-color = "red">
            <div class = "description">
              Cancel
            </div>
          </button>
        </div>
      </div>


    </div>
